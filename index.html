<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <img class="image" src="illustration-hero.svg" alt="hero-image" />
      <h1 class="heading">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment-section">
        <div class="box1">
          <img class="music-icon" src="icon-music.svg" alt="music icon" />
          <div class="pay">
            <p class="p-first">Annual Plan</p>
            <p class="p-second">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn">Proceed to Payment</a>
      <a class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
